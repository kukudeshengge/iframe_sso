<script>
    let p  = document.querySelector('p');
    let demoToken = localStorage['demo-token']?localStorage['demo-token']:'';
        if(demoToken){
            p.innerHTML='已经登录';
        }else{
            p.innerHTML='未登录';
        }
        window.addEventListener('message',e=>{
            console.log(e)
        if(e.source!=window.parent)return;
        localStorage.setItem('demo-token',JSON.parse(e.data).token);
    })
</script>
